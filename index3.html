<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
  position: relative;
}

.node {
  box-sizing: border-box;
  line-height: 1em;
  overflow: hidden;
  position: absolute;
  white-space: pre;
  background: #ddd;
}

.node-label,
.node-value {
  margin: 4px;
}

.node-value {
  margin-top: -2px;
}

.node-value {
  font-weight: bold;
}

</style>
<body>
    <script src="data.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var width = 960,
    height = 960;

var treemap = d3.treemap()
    .size([width, height])
    .padding(1)
    .round(true);


var data = root;
  var root = d3.hierarchy(data)
      .sum(function(d) { return d.weight; })
      .sort(function(a, b) { return b.weight - a.weight; });

  treemap(root);

  var node = d3.select("body")
    .selectAll(".node")
    .data(root.leaves())
    .enter().append("div")
      .attr("class", "node")
      //.attr("transform", function(d) { return "translate(" + d.x0 + "," + d.y0 + ")"; }) .style("left", function(d) { return d.x0 + "px"; })
      .style("left", function(d) { return d.x0 + "px"; })
      .style("top", function(d) { return d.y0 + "px"; })
      .style("width", function(d) { return d.x1 - d.x0 + "px"; })
      .style("height", function(d) { return d.y1 - d.y0 + "px"; });

  node.append("div")
      .attr("class", "node-label")
      .text(function(d) { return d.data.name; });

  node.append("div")
      .attr("class", "node-value")
      .text(function(d) { return d.weight; });

</script>
